<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Controles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/reset.css">
</head>

<body>
    <header>
        <img src="assets/logo.png" width="175px" height="90px" class="cabeca">
        <nav>
            <ul>
                <li><a class="cabeca" href="index.html">Home</a></li>
                <li><a class="cabeca" href="produtos.html">Produtos</a></li>
                <li><a class="cabeca" href="Contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="slides">
                <!--Inserindo os botões de radio-->
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />
                <!--Fim dos radio buttons-->

                <!--slides imagens-->

                <div class="slide primeiro">
                    <img src="assets/img1.png" alt="propaganda controle" />
                </div>

                <div class="slide">
                    <img src="assets/img2.png" alt="propaganda controle" />
                </div>

                <div class="slide">
                    <img src="assets/img3.png" alt="propaganda controle" />
                </div>

                <div class="slide">
                    <img src="assets/img4.png" alt="propaganda controle" />
                </div>
                <!--Final slide-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
        <a href="produtos.html" class="a-geral">Conheça a nossa nova coleção</a>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/RTgm4Eva9z0?si=lIQ7bEyvRmkR2Ymt"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
        <ul class="produtos">
            <li>
                <h2>Missão</h2>
                <img src="assets/foguete.png" width="200px" height="200px">
                <a href="missao.html"><span class="spanInfo">Sobre a nossa missão</span></a>
            </li>
            <li>
                <h2>Visão</h2>
                <img src="assets/olho.png" width="200px" height="200px">
                <a href="visao.html"><span class="spanInfo">Sobre a nossa visão</span></a>
            </li>
            <li>
                <h2>Valores</h2>
                <img src="assets/dindin.png" width="200px" height="200px">
                <a href="valores.html"><span class="spanInfo">Sobre os nossos valores</span></a>
            </li>
        </ul>
        <a href="Contato.html" class="a-geral">Fale conosco</a>
    </main>
</body>

</html>
